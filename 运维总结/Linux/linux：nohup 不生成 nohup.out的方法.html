<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-9b50cade-6cf4-43b5-949a-baff6f995bf6"></attachment><p><a href="https://www.cnblogs.com/loveyouyou616/p/8862119.html" target="_blank" style="color: rgb(100, 100, 100);"><strong>linux：nohup 不生成 nohup.out的方法</strong></a></p><pre class="ql-syntax" spellcheck="false">nohup java -jar /xxx/xxx/xxx.jar &gt;/dev/null 2&gt;&amp;1 &amp;
</pre><p>关键在于最后的 &gt;/dev/null 2&gt;&amp;1 部分，/dev/null是一个虚拟的空设备（类似物理中的黑洞），任何输出信息被重定向到该设备后，将会石沉大海</p><p>&gt;/dev/null 表示将标准输出信息重定向到"黑洞"</p><p>2&gt;&amp;1 表示将标准错误重定向到标准输出(由于标准输出已经定向到“黑洞”了，即：标准输出此时也是"黑洞"，再将标准错误输出定向到标准输出，相当于错误输出也被定向至“黑洞”)</p><p><br></p>
